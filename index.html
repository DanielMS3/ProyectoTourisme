<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourisme</title>
    <link rel="stylesheet" href="Styles/styles_menu.css">
    <script src="https://kit.fontawesome.com/YOUR-FONT-AWESOME-CODE.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/logo.png" alt="Logo">
            </div>

            <div class="nav-right">

                <div class="login-icon">
                    <i class="fas fa-user"></i>
                </div>

                <!-- Selector de idioma -->
                <div class="language-selector">
                    <span>ES <i class="fas fa-chevron-down"></i></span>
                    <ul class="language-menu">
                        <li><a href="#">ES</a></li>

                    </ul>
                </div>

                <!-- Botón de menú hamburguesa -->
                <button class="menu-toggle">☰</button>
            </div>
        </nav>

        <!-- Menú hamburguesa -->
        <nav class="menu">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Lugares Destacados</a></li>
                <li><a href="#">Planes</a></li>
                <li><a href="#">Medios de Transporte</a></li>
            </ul>
        </nav>
    </header>

    <div class="fondo">
        <img src="img/Imagen_principal.png" alt="Imagen1">

    </div>

    <script src="Menu.js"></script>

</html>
