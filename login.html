<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOURISME - Login</title>
    <link rel="stylesheet" href="Styles/login.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.png" alt="Tourisme Logo" class="logo">
            <h1>TOURISME</h1>
        </div>
    </header>

    <main>
        <div class="login-container" id="step1">
            <h2>Inicia sesión</h2>
            <div class="form-container">
                <p>Correo electrónico</p>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Correo electrónico" required>
                </div>
                
                <p>Contraseña</p>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>

                <button class="login-btn" onclick="login()">
                    Iniciar sesión
                    <span class="cursor-icon">👆</span>
                </button>

                <a href="recuperar_contraseña.html" class="forgot-password">¿Olvidaste la contraseña?</a>
            </div>

            <div class="divider">
                <span></span>
                <p>o</p>
                <span></span>
            </div>

            <button class="google-btn">
                <img src="https://www.google.com/favicon.ico" alt="Google icon">
                Inicia con Google
            </button>
            <a href="registro.html" class="register-btn">Regístrate aquí</a>
            
            
        </div>
    </main>
    <script src="login.js"></script>
</body>
</html>
