<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Turismo</title>
    <link rel="stylesheet" href="general_crud.css">
</head>
<body>
    <h1>CRUD de Turismo</h1>

    <div id="tours-section">
        <h2>Gestión de Tours</h2>
        <div id="tour-form-container">
            <h3>Crear/Actualizar Tour</h3>
            <form id="tour-form">
                <input type="hidden" id="tour-id">
                <div>
                    <label for="tour-nombre">Nombre:</label>
                    <input type="text" id="tour-nombre" required>
                </div>
                <div>
                    <label for="tour-descripcion">Descripción:</label>
                    <textarea id="tour-descripcion"></textarea>
                </div>
                <div>
                    <label for="tour-precio">Precio:</label>
                    <input type="number" id="tour-precio" step="0.01" required>
                </div>
                <button type="submit">Guardar Tour</button>
                <button type="button" id="cancel-tour-update" style="display:none;">Cancelar Edición</button>
            </form>
        </div>

        <div id="tours-list">
            <h3>Lista de Tours</h3>
            <ul id="tours">
            </ul>
        </div>
    </div>

    <div id="calificaciones-section">
        <h2>Gestión de Calificaciones</h2>
        <div id="calificacion-form-container">
            <h3>Crear/Actualizar Calificación</h3>
            <form id="calificacion-form">
                <input type="hidden" id="calificacion-id">
                <div>
                    <label for="calificacion-id_usuario">ID Usuario:</label>
                    <input type="number" id="calificacion-id_usuario" required>
                </div>
                <div>
                    <label for="calificacion-id_destino">ID Destino:</label>
                    <input type="number" id="calificacion-id_destino" required>
                </div>
                <div>
                    <label for="calificacion-calificacion">Calificación (0-5):</label>
                    <input type="number" id="calificacion-calificacion" min="0" max="5" required>
                </div>
                <div>
                    <label for="calificacion-comentario">Comentario:</label>
                    <textarea id="calificacion-comentario"></textarea>
                </div>
                <button type="submit">Guardar Calificación</button>
                <button type="button" id="cancel-calificacion-update" style="display:none;">Cancelar Edición</button>
            </form>
        </div>

        <div id="calificaciones-list">
            <h3>Lista de Calificaciones</h3>
            <ul id="calificaciones">
            </ul>
        </div>
    </div>

    <script src="general_crud.js"></script>
</body>
</html>
